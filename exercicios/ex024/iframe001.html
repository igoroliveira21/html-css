<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe scolling="no">
        
    para aprender a programar!
    </p>
    
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://google.com.br">Google</a></iframe>a é muito legal. Mas não funciona dentro do iframe</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal
    </p>
</body>
</html>
